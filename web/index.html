    <body>
        <h1> Registrar Sensor </h1>
        <form  action="enviarServlet">
            <p>Modelo: <input type="text" name="nombre" size="40"></p>
            <p>Tipo de Sensor:
                <input type="radio" name="tipo" value="temperatura"> Temperatura
                <input type="radio" name="tipo" value="humedad"> Humedad
            </p>


            <p>Intervalo de Medicion <input type="number" name="intervalo" min="0"></p>
            <p>Nivel de alerta <input type="number" name="alerta" min="0"></p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>

    </body>
